name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

env:
  IMAGE_NAME: http_request_logger

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push-linux:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile.linux --tag $IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

          VERSION=latest

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

  push-windows:
    runs-on: windows-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile.windowsservercore --tag ${Env:IMAGE_NAME}

      - name: Log into registry
        run: winpty docker login docker.pkg.github.com --username ${Env:github.actor} --password ${Env:secrets.GITHUB_TOKEN}

      - name: Push image
        run: |
          $IMAGE_ID="docker.pkg.github.com/${Env:github.repository}/${Env:IMAGE_NAME}"
          $VERSION="latest-windowsservercore"

          Write-Host "IMAGE_ID=$IMAGE_ID"
          Write-Host "VERSION=$VERSION"

          docker tag ${Env:IMAGE_NAME} $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
